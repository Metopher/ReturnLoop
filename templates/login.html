<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ReturnLoop</title>
    <style>
        /* General Styles with enhanced design */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #6a11cb;
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --secondary: #2c2c2c;
            --text-light: #ffffff;
            --text-dark: #333333;
            --accent: #ff4d6d;
            --light-bg: #f8f9fa;
            --card-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-dark);
            line-height: 1.6;
        }
        
        /* Enhanced Header and Navigation */
        header {
            background-color: transparent;
            color: var(--text-light);
            padding: 15px 40px;
            position: fixed;
            width: 100%;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .header-scrolled {
            background-color: var(--secondary);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }
        
        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            position: relative;
            padding: 5px 0;
            transition: all 0.3s ease;
        }
        
        .nav-links a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: var(--primary-gradient);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover:after {
            width: 100%;
        }
        
        .auth-buttons {
            display: flex;
            gap: 15px;
        }
        
        .auth-buttons .login,
        .auth-buttons .signup {
            padding: 10px 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .auth-buttons .login {
            background-color: transparent;
            color: var(--text-light);
            border: 2px solid var(--text-light);
        }
        
        .auth-buttons .login:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .auth-buttons .signup {
            background: var(--primary-gradient);
            color: var(--text-light);
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.4);
        }
        
        .auth-buttons .signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.6);
        }
        
        /* Login Form Section */
        .auth-section {
            text-align: center;
            padding: 180px 20px 100px;
            min-height: 100vh;
            background: var(--primary-gradient);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .auth-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="white" opacity="0.05"/></svg>');
            background-size: 300px 300px;
            animation: moveBackground 20s linear infinite;
        }
        
        @keyframes moveBackground {
            0% { background-position: 0 0; }
            100% { background-position: 300px 300px; }
        }
        
        .auth-section h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            animation: fadeInDown 1s ease-out;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Auth Form */
        .auth-form {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            animation: fadeIn 1s ease-out 0.4s forwards;
            opacity: 0;
            position: relative;
            z-index: 10;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text-light);
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        
        .form-group input:focus {
            outline: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        
        .auth-form button {
            width: 100%;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            background-color: var(--secondary);
            color: var(--text-light);
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            margin-top: 10px;
        }
        
        .auth-form button:hover {
            background-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.4);
        }
        
        .auth-form p {
            margin-top: 20px;
            color: var(--text-light);
            font-size: 15px;
            animation: fadeIn 1s ease-out 0.8s forwards;
            opacity: 0;
        }
        
        .auth-form p a {
            color: var(--text-light);
            font-weight: 600;
            text-decoration: none;
            position: relative;
        }
        
        .auth-form p a:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: var(--text-light);
            transition: all 0.3s ease;
        }
        
        .auth-form p a:hover:after {
            width: 0;
        }
        
        /* Enhanced Footer */
        footer {
            text-align: center;
            padding: 25px;
            background-color: var(--secondary);
            color: var(--text-light);
            position: relative;
            width: 100%;
            font-size: 14px;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <header id="main-header">
        <nav>
            <div class="logo">ReturnLoop</div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/get_ride">Rides</a></li>
                <li><a href="/pooling">Pooling</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="/login"><button class="login">Log In</button></a>
                <a href="/signup"><button class="signup">Sign Up</button></a>
            </div>
        </nav>
    </header>

    <main>
        <section class="auth-section">
            <h1>Login to ReturnLoop</h1>
            
            <form class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="/signup">Signup here</a></p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 ReturnLoop. All rights reserved.</p>
    </footer>

    <script>
        // Enhanced JavaScript functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Header scroll effect
            const header = document.getElementById('main-header');
            window.addEventListener('scroll', function() {
                if (window.scrollY > 50) {
                    header.classList.add('header-scrolled');
                } else {
                    header.classList.remove('header-scrolled');
                }
            });
            
            // Form submission animation
            const authForm = document.querySelector('.auth-form');
            authForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = this.querySelector('#loginEmail').value;
                const password = this.querySelector('#loginPassword').value;
                
                if (email && password) {
                    // Visual feedback
                    const button = this.querySelector('button');
                    const originalText = button.textContent;
                    
                    button.textContent = 'Logging in...';
                    button.style.width = button.offsetWidth + 'px';
                    button.disabled = true;
                    
                    // Simulate API request
                    setTimeout(() => {
                        button.textContent = 'Success!';
                        button.style.backgroundColor = '#4CAF50';
                        
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                    }, 1500);
                }
            });
        });
    </script>
</body>
</html>
