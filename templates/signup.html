<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - ReturnLoop</title>
    <style>
        /* General Styles with enhanced design */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #6a11cb;
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --secondary: #2c2c2c;
            --text-light: #ffffff;
            --text-dark: #333333;
            --accent: #ff4d6d;
            --light-bg: #f8f9fa;
            --card-shadow: 0 10px 20px rgba(0,0,0,0.1);
            --footer-height: 60px; /* Added footer height variable */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-dark);
            line-height: 1.6;
            padding-bottom: var(--footer-height); /* Add padding to account for fixed footer */
        }
        
        /* Enhanced Header and Navigation */
        header {
            background-color: transparent;
            color: var(--text-light);
            padding: 15px 40px;
            position: fixed;
            width: 100%;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .header-scrolled {
            background-color: var(--secondary);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }
        
        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            position: relative;
            padding: 5px 0;
            transition: all 0.3s ease;
        }
        
        .nav-links a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: var(--primary-gradient);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover:after {
            width: 100%;
        }
        
        .auth-buttons {
            display: flex;
            gap: 15px;
        }
        
        .auth-buttons .login,
        .auth-buttons .signup {
            padding: 10px 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .auth-buttons .login {
            background-color: transparent;
            color: var(--text-light);
            border: 2px solid var(--text-light);
        }
        
        .auth-buttons .login:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .auth-buttons .signup {
            background: var(--primary-gradient);
            color: var(--text-light);
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.4);
        }
        
        .auth-buttons .signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.6);
        }
        
        /* Enhanced Hero/Form Section */
        .auth-form-container {
            min-height: 100vh;
            padding: 180px 20px 100px; /* Increased bottom padding to prevent overlap with footer */
            background: var(--primary-gradient);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            text-align: center;
            margin-bottom: var(--footer-height); /* Add margin to prevent overlap with footer */
        }
        
        .auth-form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="white" opacity="0.05"/></svg>');
            background-size: 300px 300px;
            animation: moveBackground 20s linear infinite;
        }
        
        @keyframes moveBackground {
            0% { background-position: 0 0; }
            100% { background-position: 300px 300px; }
        }
        
        .auth-form-container h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            animation: fadeInDown 1s ease-out;
            position: relative;
            z-index: 10;
        }
        
        .auth-form-container p {
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto 40px;
            opacity: 0.9;
            position: relative;
            z-index: 10;
            animation: fadeInUp 1s ease-out 0.3s forwards;
            opacity: 0;
        }
        
        .auth-form-container p a {
            color: var(--text-light);
            font-weight: 600;
            text-decoration: none;
            position: relative;
        }
        
        .auth-form-container p a:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: var(--text-light);
            transition: all 0.3s ease;
        }
        
        .auth-form-container p a:hover:after {
            height: 4px;
            bottom: -3px;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 0.9;
                transform: translateY(0);
            }
        }
        
        /* Enhanced Form Styling */
        .auth-form {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 10;
            animation: fadeIn 1s ease-out 0.6s forwards;
            opacity: 0;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 16px;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background-color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        
        .form-group input:focus {
            outline: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        
        .auth-form button {
            padding: 15px 30px;
            width: 100%;
            border: none;
            border-radius: 50px;
            background-color: var(--secondary);
            color: var(--text-light);
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            margin-top: 15px;
        }
        
        .auth-form button:hover {
            background-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.4);
        }
        
        /* Enhanced Footer */
        footer {
            text-align: center;
            padding: 25px;
            background-color: var(--secondary);
            color: var(--text-light);
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
            letter-spacing: 0.5px;
            height: var(--footer-height); /* Set explicit height */
            z-index: 1001; /* Ensure footer stays on top */
        }

        /* Wrapper for proper footer positioning */
        .wrapper {
            min-height: 100vh;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header id="main-header">
            <nav>
                <div class="logo">ReturnLoop</div>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/pooling">Pooling</a></li>
                    <li><a href="/get_ride">Get a Ride</a></li>
                    <li><a href="/login">Login</a></li>
                    <li><a href="/signup">Signup</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="auth-form-container">
                <h1>Signup for ReturnLoop</h1>
                <form class="auth-form">
                    <div class="form-group">
                        <label for="signupName">Name</label>
                        <input type="text" id="signupName" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" name="password" placeholder="Create a password" required>
                    </div>
                    <button type="submit">Signup</button>
                </form>
                <p>Already have an account? <a href="/login">Login here</a></p>
            </section>
        </main>

        <footer>
            <p>&copy; 2023 ReturnLoop. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Enhanced JavaScript functionality
        document.addEventListener('DOMContentLoaded', function() {
            console.log("ReturnLoop signup page is ready!");
            
            // Header scroll effect
            const header = document.getElementById('main-header');
            window.addEventListener('scroll', function() {
                if (window.scrollY > 50) {
                    header.classList.add('header-scrolled');
                } else {
                    header.classList.remove('header-scrolled');
                }
            });
            
            // Form submission animation
            const authForm = document.querySelector('.auth-form');
            authForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = this.querySelector('#signupName').value;
                const email = this.querySelector('#signupEmail').value;
                const password = this.querySelector('#signupPassword').value;
                
                if (name && email && password) {
                    // Visual feedback
                    const button = this.querySelector('button');
                    const originalText = button.textContent;
                    
                    button.textContent = 'Processing...';
                    button.style.width = button.offsetWidth + 'px';
                    button.disabled = true;
                    
                    // Simulate API request
                    setTimeout(() => {
                        button.textContent = 'Signup Successful!';
                        button.style.backgroundColor = '#4CAF50';
                        
                        setTimeout(() => {
                            button.textContent = originalText;
                            button.style.backgroundColor = '';
                            button.disabled = false;
                            // Redirect user or perform other actions
                        }, 2000);
                    }, 1500);
                }
            });
            
            // Input field animation
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-5px)';
                    this.style.boxShadow = '0 8px 20px rgba(0,0,0,0.1)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                    this.style.boxShadow = '0 5px 15px rgba(0,0,0,0.05)';
                });
            });
        });
    </script>
</body>
</html>
