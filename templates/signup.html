<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - ReturnLoop</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  
</head>
<body>
  <header>
    <div class="logo">ReturnLoop</div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/get_ride">Get a Ride</a></li>
        <li><a href="/pooling">Pooling</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/signup">Signup</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="auth-form-container">
      <h1>Signup for ReturnLoop</h1>
      <form class="auth-form">
        <div class="form-group">
          <label for="signupName">Name</label>
          <input type="text" id="signupName" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" name="password" placeholder="Create a password" required>
        </div>
        <button type="submit">Signup</button>
      </form>
      <p>Already have an account? <a href="/login">Login here</a></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ReturnLoop. All rights reserved.</p>
  </footer>
</body>
</html>
