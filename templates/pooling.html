<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pooling - ReturnLoop</title>
    <style>
        /* General Styles with enhanced design */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #6a11cb;
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --secondary: #2c2c2c;
            --text-light: #ffffff;
            --text-dark: #333333;
            --accent: #ff4d6d;
            --light-bg: #f8f9fa;
            --card-shadow: 0 10px 20px rgba(0,0,0,0.1);
            --footer-height: 70px; /* Define footer height */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Enhanced Header and Navigation */
        header {
            background-color: transparent;
            color: var(--text-light);
            padding: 15px 40px;
            position: fixed;
            width: 100%;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .header-scrolled {
            background-color: var(--secondary);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }
        
        nav ul a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            position: relative;
            padding: 5px 0;
            transition: all 0.3s ease;
        }
        
        nav ul a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: var(--primary-gradient);
            transition: width 0.3s ease;
        }
        
        nav ul a:hover:after {
            width: 100%;
        }
        
        /* Enhanced Main section */
        main {
            min-height: 100vh;
            padding: 180px 20px 100px;
            background: var(--primary-gradient);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            margin-bottom: var(--footer-height); /* Add margin to prevent content overlap with footer */
            flex: 1; /* Allow main to expand and push footer down */
        }
        
        main::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="white" opacity="0.05"/></svg>');
            background-size: 300px 300px;
            animation: moveBackground 20s linear infinite;
        }
        
        @keyframes moveBackground {
            0% { background-position: 0 0; }
            100% { background-position: 300px 300px; }
        }
        
        /* Enhanced Form Container */
        .auth-form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            animation: fadeIn 1s ease-out forwards;
            position: relative;
            z-index: 10;
            margin-bottom: 20px; /* Add some space at the bottom */
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .auth-form-container h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            animation: fadeInDown 1s ease-out;
        }
        
        .auth-form-container > p {
            font-size: 18px;
            max-width: 500px;
            margin: 0 auto 30px;
            text-align: center;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.3s forwards;
            opacity: 0;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 0.9;
                transform: translateY(0);
            }
        }
        
        /* Enhanced Form Styles */
        .auth-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: fadeIn 1s ease-out 0.6s forwards;
            opacity: 0;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-light);
        }
        
        .form-group input {
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        
        .form-group input:focus {
            outline: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        
        .auth-form button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            background-color: var(--secondary);
            color: var(--text-light);
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            margin-top: 10px;
        }
        
        .auth-form button:hover {
            background-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.4);
        }
        
        .auth-form-container > p:last-child {
            margin-top: 25px;
            font-size: 16px;
            opacity: 0.9;
        }
        
        .auth-form-container a {
            color: var(--text-light);
            font-weight: 600;
            text-decoration: underline;
            transition: all 0.3s ease;
        }
        
        .auth-form-container a:hover {
            color: var(--accent);
        }
        
        /* Enhanced Footer */
        footer {
            text-align: center;
            padding: 25px;
            background-color: var(--secondary);
            color: var(--text-light);
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
            letter-spacing: 0.5px;
            height: var(--footer-height);
            z-index: 1001; /* Ensure footer is always on top */
        }
    </style>
</head>
<body>
    <header id="main-header">
        <nav>
            <div class="logo">ReturnLoop</div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/get_ride">Get a Ride</a></li>
                <li><a href="/pooling">Pooling</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/signup">Signup</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="auth-form-container">
            <h1>Share Rides, Save More</h1>
            <p>Join others on your route and save money with ReturnLoop Pooling.</p>

            <!-- Pooling Form -->
            <form class="auth-form">
                <div class="form-group">
                    <label for="poolingLocation">Pickup Location</label>
                    <input type="text" id="poolingLocation" name="location" placeholder="Enter your location" required>
                </div>
                <div class="form-group">
                    <label for="poolingDestination">Destination</label>
                    <input type="text" id="poolingDestination" name="destination" placeholder="Enter your destination" required>
                </div>
                <div class="form-group">
                    <label for="poolingDate">Date</label>
                    <input type="date" id="poolingDate" name="date" required>
                </div>
                <button type="submit">Find a Pool</button>
            </form>

            <p>Prefer a solo ride? <a href="/get_ride">Get a Ride</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ReturnLoop. All rights reserved.</p>
    </footer>

    <script>
        // Enhanced JavaScript functionality
        document.addEventListener('DOMContentLoaded', function() {
            console.log("ReturnLoop pooling page is ready!");
            
            // Header scroll effect
            const header = document.getElementById('main-header');
            window.addEventListener('scroll', function() {
                if (window.scrollY > 50) {
                    header.classList.add('header-scrolled');
                } else {
                    header.classList.remove('header-scrolled');
                }
            });
            
            // Form submission animation
            const poolForm = document.querySelector('.auth-form');
            poolForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const pickup = document.getElementById('poolingLocation').value;
                const destination = document.getElementById('poolingDestination').value;
                const date = document.getElementById('poolingDate').value;
                
                if (pickup && destination && date) {
                    // Visual feedback
                    const button = this.querySelector('button');
                    const originalText = button.textContent;
                    
                    button.textContent = 'Finding pools...';
                    button.style.width = button.offsetWidth + 'px';
                    button.disabled = true;
                    
                    // Simulate API request
                    setTimeout(() => {
                        button.textContent = 'Pools Found!';
                        button.style.backgroundColor = '#4CAF50';
                        
                        setTimeout(() => {
                            button.textContent = originalText;
                            button.style.backgroundColor = '';
                            button.disabled = false;
                            this.reset();
                        }, 2000);
                    }, 1500);
                }
            });
            
            // Button hover effects
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('mouseover', function() {
                    this.style.transform = 'translateY(-2px)';
                });
                
                button.addEventListener('mouseout', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
